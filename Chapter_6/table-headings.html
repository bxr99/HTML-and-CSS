<table>
  <tr>
  <!-- The <th> element is used like the <td> element but its purpose is to -->
  <!-- represent the heading for either a column or a row (th stands for table heading) -->
    <th></th>
    <th scope="col">Monday</th>
    <th scope="col">Tuesday</th>
  </tr>
  <tr>
    <th scope="row">Classes:</th>
    <td>four</td>
    <td>one</td>
  </tr>
  <tr>
    <th scope="row">Hours worked:</th>
    <td>zero</td>
    <td>~three</td>
  </tr>
</table>
