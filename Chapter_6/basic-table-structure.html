<!-- The <table> element is used to create a table -->
<!-- The conents of the table are written out row by row -->
<table>
<!-- The <tr> element is used to indicate the start of each row -->
<!-- It is followed by <td> elements (one for each in that row) -->
<!-- Each cell of the table is represented by <td> element -->
  <tr>
    <td>15</td>
    <td>30</td>
    <td>45</td>
  </tr>
  <tr>
    <td>150</td>
    <td>300</td>
    <td>450</td>
  </tr>
  <tr>
    <td>30</td>
    <td>60</td>
    <td>90</td>
  </tr>
</table>
