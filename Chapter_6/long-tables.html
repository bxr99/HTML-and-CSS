<!-- The headings of the table should sit inside <thread> element -->
<!-- The body should sit inside the <tbody> element -->
<!-- The footer belongs inside the <foot> element -->

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Income</th>
      <th>Expenditure</th>
    </tr>
  </thead>
<tbody>
  <tr>
    <th>1st May</th>
    <td>250</td>
    <td>39</td>
  </tr>
  <tr>
    <th>2nd May</th>
    <td>300</td>
    <td>0</td>
  </tr>
  <tr>
  </tr>
</tbody>
<tfoot>
  <tr>
    <th>Total</th>
    <td>550</td>
    <td>30</td>
  </tr>
</tfoot>
</table>
