<!-- If you want to link to open in a new window you can use the target
     attribute on the opening <a> tag.  The value of this attribute should be
     _blank -->
<a href="https://github.com/bxr99" target="_blank">My github page</a> (opens a new window)
<!-- Generally you should avoid opening links in a new window, but if you do
     it is condiered good practice to inform users that the link will open a new
     window before they click on it -->
