<!-- A select box allows users to select one options from a drop down list -->
<!-- The <select> element is used to create a drop down list box.  It contains
     two or more <option> elements -->
<form action="http://www.example.com/profile.php">
  <p>What device do you listen to music on the most?</p>
    <select name="devices">
      <option value="phone">Phone</option>
      <option value="radio">Radio</option>
      <option value="computer">Computer</option>
    </select>
</form>
