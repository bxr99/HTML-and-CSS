<html>
	
	<head>
		<title>Details</title>
	</head>
	
<body>
		
	<p>
		<fieldset>
			<legend>Your Details:</legend>
			<label>Name: <input type="text" name="name" required="required"></label><br>
			<label>Email: <input type="text" name="email" required="required"></label>
		</fieldset>
	</p>
	
	<p>
		<fieldset>
			<legend>Your Review:<br></legend>
					<br><label for="">How did you hear about us?</label>
						<select name="exposure" id="">
							<option value="google">Google</option>
							<option value="newspaper">Newspaper</option>
							<option value="friend">Friend</option>
							<option value="school">School</option>
							<option value="other">Other</option>
						</select>
					<br><br><label for="">Would you like to visit again?</label>
					<br>
					<input type="radio" id="yes" name="choice" value="y">
					<label for="yes">Yes</label>
					<input type="radio" id="no" name="choice" value="n">
					<label for="no">No</label>
					<input type="radio" id="maybe" name="choice" value="m">
					<label for="maybe">Maybe</label>
					
					<p>Comments:<br>
						<textarea name="comments" id="" cols="40" rows="4"></textarea>
					</p>
					
					<p>
						<input type="checkbox" checked="checked">Sign me up for email updates
						<form action="">
							<input type="submit" value="Submit review">
						</form>
					</p>	
			</fieldset>
	</p>
	
</body>
</html>
