<!-- the checked attribute indicates that this box should be checked when the page loads -->
<form action="http://www.example.com/profile.php">
  <p>Please select your favorite programming language:
    <br>
    <input type="radio" name="programming language" value="C++" checked="checked" />C++
    <input type="radio" name="programming language" value="Java" checked="checked" />Java
    <input type="radio" name="programming language" value="Python" checked="checked" />Python
  </p>
</form>
