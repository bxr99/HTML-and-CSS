<!-- type="submit", submit button is used to send a form over a server -->
<!-- name="", name attribute but is not necessary -->
<form action="http://www.example.com/subscribe.php">
    <p>Subscribe to our email list: </p>
    <input type="text" name="email" />
<!-- value attribute is used to control the text that appears on a button
     It is a good idea to specify the words you want to appear on the button
 -->
    <input type="submit" name="subscribe" value="Subscribe" />
</form>
