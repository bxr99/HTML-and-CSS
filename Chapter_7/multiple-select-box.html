<!-- You can turn a drop down select box into a box that shows more than one option
     by using the size attribute -->

<!-- Using the multiple attribute, users can select multiple options from the list -->
<form action="http://www.example.com/profile.php">
<p>Do you know of any progrmaming languages? <br>(You can select more than one option)</p>
  <select name="programming languages" size="3" multiple="multiple">
    <option value="c">C</option>
    <option value="c++">C++</option>
    <option value="java">Java</option>
    <option value="c#">C#</option>
    <option value="python">Python</option>
    <option value="ruby">Ruby</option>
    <option value="perl">Perl</option>
    <option value="javascript">Javascript</option>
  </select>
</form>
