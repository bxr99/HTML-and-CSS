<body>
	<h1>Introducing Line Breaks</h1>
	<p>This text will appear on one line <br>and this will appear on another.</p>
	<h2>Horizontal Rules</h2>
	<p>This text will be displayed above a horizontal line.</p>
	<hr>
	<p>This text will be displayed under the horizontal line.</p>
